<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="bgOpacity">
        <div class="cardWrapper">
            <div class="title">
                <span id="word1">
                    <span id="firstTitle">N</span>ET</span>

                <span id="word2">
                    <span id="firstTitle">F</span>LIX
                </span>

            </div>
            <div class="text">Thank you for signing up at Netflix.Tell us more about your self</div>
            <div class="card">
                <div class="boxWrapper">
                    <div class="box1">
                        <Label for="name">Name</Label>
                        <input type="text" name="" id="name" placeholder="Enter your name">
                    </div>
                    <div class="box2">
                        <Label for="age">Age</Label>
                        <input type="text" name="" id="age" placeholder="Enter your age">
                    </div>
                    <div class="box3">
                        <Label for="email">Email</Label>
                        <input type="text" name="" id="email" placeholder="example@example.com">
                    </div>
                    <div class="box4">
                        <label for="CONTENT">Content Type:</label>

                        <select name="TYPE" id="CONTENT">
                            <option value="Movie">Movie</option>
                            <option value="Series">Series</option>

                        </select>
                    </div>
                    <div class="box5">

                        <p>Movie type</p>
                        <div class="">
                            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                            <label for="vehicle1">Comedy</label>
                        </div>
                        <div class="">
                            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                            <label for="vehicle2"> Action</label>
                        </div>
                        <div class="">
                            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                            <label for="vehicle3">Romantic</label>

                        </div>

                    </div>

                    <div class="box6">
                        <p>Gender</p>
                        <div class="box">
                            <input type="radio" id="age1" name="age" value="30">
                            <label for="age1">Male</label>
                        </div>
                        <div class="box">
                            <input type="radio" id="age2" name="age" value="60">
                            <label for="age2">female</label>
                        </div>
                        <div class="box">
                            <input type="radio" id="age3" name="age" value="100">
                            <label for="age3">Other</label>
                        </div>



                    </div>

                    <div class="box7">

                        <label for="w3review">Feed Back</label>
                        <textarea id="w3review" name="w3review" rows="3" cols="50"></textarea>


                    </div>
                    <div class="box8">
                        <button>
                            submit
                        </button>
                    </div>


                </div>




            </div>
        </div>
    </div>




</body>

</html>
